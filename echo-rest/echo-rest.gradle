apply plugin: "groovy"
apply plugin: "java-library"

dependencies {
  api("net.logstash.logback:logstash-logback-encoder")
  api("com.squareup.retrofit:converter-jackson")
  api("com.jakewharton.retrofit:retrofit1-okhttp3-client")
  implementation "com.squareup.retrofit:retrofit"
  implementation "com.squareup.retrofit:converter-jackson"
  implementation "com.jakewharton.retrofit:retrofit1-okhttp3-client"
  implementation project(':echo-model')
  implementation project(':echo-api')
  implementation project(':echo-core')
  implementation "commons-codec:commons-codec"
  implementation 'org.springframework.boot:spring-boot-starter-validation'
  implementation "jakarta.validation:jakarta.validation-api:3.0.2"
  implementation "io.spinnaker.kork:kork-web"
  implementation "com.fasterxml.jackson.core:jackson-databind"
  implementation "org.apache.commons:commons-lang3"

  testImplementation "net.logstash.logback:logstash-logback-encoder"
  testImplementation "com.squareup.retrofit:converter-jackson"
  testImplementation "com.jakewharton.retrofit:retrofit1-okhttp3-client"
  testImplementation "jakarta.validation:jakarta.validation-api:3.0.2"
  testImplementation "org.spockframework:spock-spring"
  testImplementation "org.springframework.boot:spring-boot-starter-test"
}
test {
  useJUnitPlatform()
}
